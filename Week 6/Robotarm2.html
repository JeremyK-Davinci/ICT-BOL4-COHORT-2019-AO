<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            
            // Jou instructies volgen hier
            robotArm.speed = 500
            for(a=0; a<4; a++){
                robotArm.moveRight();
            }
            robotArm.grab();
            for(b=0; b<4; b++){
                robotArm.moveLeft();
            }
            robotArm.drop();
            for(c=0; c<7; c++){
                robotArm.moveRight();
            }
            robotArm.grab();
            for(d=0; d<7; d++){
                robotArm.moveLeft();
            }
            robotArm.drop();
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
