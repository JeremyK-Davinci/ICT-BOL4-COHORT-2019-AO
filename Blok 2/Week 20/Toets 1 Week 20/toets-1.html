<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.examLevel(1);
            robotArm.speed = 800;
            // Jouw instructies volgen hier
            for(a=0; a<4; a++){
                robotArm.moveRight();
            }
            var Moving = true;
            while(Moving){
                Color();
            }
            
            function Color(){
                Moving = false
                robotArm.grab();
                var color = robotArm.scan();
                if(color != "null"){
                    moveBlock(color);
                }
            }
            
            function moveBlock(color){
                if(color == "white"){
                    for(i=0; i<4; i++){
                        robotArm.moveLeft();
                    }
                    robotArm.drop();
                    for(i=0; i<4; i++){
                        robotArm.moveRight();
                    }
                    Moving = true}
                else{
                    for(i=0; i<5; i++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(i=0; i<5; i++){
                        robotArm.moveLeft();
                    }
                    Moving = true}
            }    

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
